<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="log-container">
      <div class="win">
        <p>WIN</p>
        <div>
          <p>0</p>
        </div>
      </div>
      <div class="draw">
        <p>DRAW</p>
        <div>
          <p>0</p>
        </div>
      </div>
      <div class="lose">
        <p>LOSE</p>
        <div>
          <p>0</p>
        </div>
      </div>
    </div>
    <div class="game-container">
      <div class="versus">
        <div class="player-zone">
          <p>Player</p>
          <img src="./assets/img/rock.png" class="player-hand" />
        </div>
        <div class="result-container">
          <div class="result">
            <span></span>
          </div>
        </div>
        <div class="comp-zone">
          <p>Computer</p>
          <img src="./assets/img/rock-c.png" class="comp-hand" />
        </div>
      </div>
    </div>
    <div class="character-container">
      <p>PLAY HERE</p>
      <div class="character">
        <div class="rock">
          <p>Rock</p>
        </div>
        <div class="paper">
          <p>Paper</p>
        </div>
        <div class="scissors">
          <p>Scissors</p>
        </div>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
